mail.google.com:
  - type: element
    element:
      scope:
        selector: ".aeH [title]" # toolbar
      label:
        template: button
      trigger:
        type: simulatedClick
  - type: element
    element:
      scope:
        selector: '.aeH [act][role="button"]' # toolbar after it has been overed on
      label:
        template: button
      trigger:
        type: simulatedClick
  - type: element
    element:
      scope:
        selector: .aTN
      label:
        template: "Add/remove star"
      trigger:
        selector: '[aria-label*="tarred"]'
        type: click
  - type: element
    element:
      scope:
        selector: '[role="row"]'
      label:
        selector: '[role="link"]'
        template: "{innerText}"
      trigger:
        selector: '[role="link"]'
        type: open
      options:
        - type: element
          element:
            label:
              template: Archive
            trigger:
              selector: '[data-tooltip="Archive"]'
              type: click
            allowHidden: true
        - type: element
          element:
            label:
              template: Delete
            trigger:
              selector: '[data-tooltip="Delete"]'
              type: click
            allowHidden: true
        - type: element
          element:
            label:
              template: Mark Unread
            trigger:
              selector: '[data-tooltip="Mark as unread"]'
              type: click
            allowHidden: true
        - type: element
          element:
            label:
              template: Mark Read
            trigger:
              selector: '[data-tooltip="Mark as read"]'
              type: click
            allowHidden: true
        - type: element
          element:
            label:
              template: Snooze
            trigger:
              selector: '[data-tooltip="Snooze"]'
              type: click
            allowHidden: true
        - type: element
          element:
            label:
              template: Star
            trigger:
              selector: '[role="button"]'
              type: click
            allowHidden: true
        - type: element
          element:
            label:
              template: Select
            trigger:
              selector: '[role="checkbox"]'
              type: click
            allowHidden: true
